<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Aral Tank-Preis Liste</title>
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap">
    <link href="/css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="/js/htmx.js" defer></script>
    <style>
        html, body {
            height: 100%;
        }

        @media (prefers-color-scheme: dark) {
          html {
            background-color: #343a40;
          }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4">
        <h1 class="border text-center m-2 mb-5 text-5xl p-2 dark:text-white dark:border-white">Tankstellen: <span hx-trigger="load" hx-target="this" hx-swap="innerHTML" hx-get="https://api.mein-auto-tanken.de/count"></span></h1>
        <input type="text" class="w-5/6 border p-4 mt-4" placeholder="Stadt, Postleitzahl, Name" name="search" id="search" required
               hx-trigger="keyup changed delay:500ms" hx-target="#results" hx-swap="innerHTML" hx-get="https://api.mein-auto-tanken.de/search">
        <a href="/map"><img alt="open Mapview" class="inline w-1/12" src="/static/images/map.svg"></a>
    </div>
    <div class="container pt-3 mx-auto w-3/4">
        <table class="w-full table-auto">
            <tbody id="results"></tbody>
        </table>
    </div>
</body>
<footer>
    <script async defer src="https://tracking.mein-auto-tanken.de/tracker.js" data-website-id="clz8fxw0d00057udhzbrw6d4e"></script>
</footer>
</html>
